# NEXUS Development Docker Compose Override
# Hot reload and development tools

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: builder # Use builder stage with dev dependencies
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=true
      - LOG_LEVEL=DEBUG

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: deps # Use deps stage for development
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
